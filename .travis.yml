language: rust
rust:
  - stable
  - beta
os:
  - linux
  - osx
cache: cargo
matrix:
  fast_finish: true
before_script:
  - rustup component add rustfmt
  - rustup component add clippy
script:
  - cargo fmt -- --check
  - cargo clippy -- -D warnings
  - cargo build --verbose
  - cargo test --verbose
